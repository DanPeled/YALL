name: Build and Publish YALL vendordep
on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version number"
        type: string
        required: true
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
#      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      releaseVersion: ${{ inputs.releaseVersion }}
      working-directory: ./vendordep
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Change gradleRIO executable
        run: chmod a+x gradlew
        working-directory: ${{env.working-directory}}
      - name: Install roboRio toolchain
        run: ./gradlew installRoboRioToolchain
        working-directory: ${{env.working-directory}}
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ${{ env.working-directory }}/build/maven/
      - name: Build vendordep
        run: ./gradlew build
        working-directory: ${{env.working-directory}}
      - name: Publish vendordep
        run: ./gradlew publish
        working-directory: ${{env.working-directory}}
      - name: Create new vendor JSON
        run: cp ${{ env.working-directory }}/build/maven/yall.json ${{ env.working-directory }}/build/maven/yall-${{inputs.releaseVersion}}.json
      - name: Create Vendor JSON Repo PR
        uses: wpilibsuite/vendor-json-repo/.github/actions/add_vendordep@main
        with:
          repo: Yet-Another-Software-Suite/vendor-json-repo
          token: ${{ secrets.PUBLISH_VENDOR_JSON_TOKEN }}
          vendordep_file: ${{ env.working-directory }}/build/maven/yall-${{inputs.releaseVersion}}.json
          pr_title: "Automatically add YALL version ${{inputs.releaseVersion}}"
          pr_branch: "publish_yall_${{inputs.releaseVersion}}"
        continue-on-error: true
      - name: Update repository
        run: |
          git config --global user.name "thenetworkgrinch"
          git config --global user.email "thenetworkgrinch@users.noreply.github.com"
          git add .
          git commit -m "Upgrading to ${{ inputs.releaseVersion }}"
          git push
        working-directory: ${{ env.working-directory }}/build/maven/
